<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="newStyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <span class="powerOn indicator"></span>
            <span class="powerOff indicator"></span>
            <div class="wrapper">
                <div id="display"></div>
                <div id="buttons">
                    <ul>
                        <li class="numbers">9</li>
                        <li class="numbers">8</li>
                        <li class="numbers">7</li>
                        <li class="numbers">6</li>
                        <li class="numbers">5</li>
                        <li class="numbers">4</li>
                        <li class="numbers">3</li>
                        <li class="numbers">2</li>
                        <li class="numbers">1</li>
                        <li class="numbers">0</li>
                    </ul>
                    <ul>
                        <li class="keys">+</li>
                        <li class="keys">-</li>
                        <li class="keys">/</li>
                        <li class="keys">x</li>
                        <li class="keys">(</li>
                        <li class="keys">)</li>
                        <li class="keys"></li>
                        <li class="keys"></li>
                        <li class="keys"></li>
                        <li class="keys"></li>
                    </ul>
                </div>
            </div>

            <span id="switch1"></span>
            <span id="switch2"></span>
            <span id="switch3"></span>
        </div>

        <script src="newApp.js"></script>
    </body>
</html>
