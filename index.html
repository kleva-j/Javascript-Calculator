<!DOCTYPE html>
<html lang="en">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="container">

            <div class="space">
                <section id="display-screen">
                </section>
                <button class="toggle" id="On">On</button>
            </div>
            <section id="template">
                <div id="numbers">
                    <ul class="all specifics">
                        <button class="numbs">1</button>
                        <button class="numbs">2</button>
                        <button class="numbs">3</button>
                        <button class="numbs">4</button>
                        <button class="numbs">5</button>
                        <button class="numbs">6</button>
                        <button class="numbs">7</button>
                        <button class="numbs">8</button>
                        <button class="numbs">9</button>
                        <button class="numbs">0</button>
                        <button class="numbs">.</button>
                        <button>ans</button>
                    </ul>
                </div>

                <div id="operators">
                    <ul class="all non-specifics">
                        <button class="symbols">-</button>
                        <button class="symbols">+</button>
                        <button class="symbols">x</button>
                        <button class="symbols">/</button>
                        <button class="symbols">mod</button>
                        <button class="symbols">(</button>
                        <button class="symbols">)</button>
                        <button class="symbols">x<sup>2</sup></button>
                        <button class="symbols">x<sup>3</sup></button>
                        <button class="symbols">x<sup>y</sup></button>
                        <button class="symbols">%</button>
                        <button class="symbols">log</button>
                        <button class="symbols">sin</button>
                        <button class="symbols">cos</button>
                        <button class="symbols">tan</button>
                    <button class="symbols" id="factorial">n!</button>
                        <button id="reset">reset</button>
                        <button class="symbols">2/</button>
                        <button class="symbols">3/</button>
                        <button class="equal">=</button>
                    </ul>
                </div>
            </section>
        </div>

        <script src="app.js"></script>
    </body>

    </html>
